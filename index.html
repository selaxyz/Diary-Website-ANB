<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/fav.ico" />
    <title>Sela | Diary Website</title>
  </head>

  <body>
    <modal-component></modal-component>
    <!-- Header component -->
    <header-component></header-component>
    <!-- Section for diary heading -->
    <section class="diary-heading">
      <div>
        <h1>@New Diary</h1>
        <p>Letâ€™s record your special moment</p>
      </div>
      <div class="diary-manual">
        <img onclick="displayManual()" src="./assets/icons/dot.svg" />
        <button popovertarget="delete-all" class="manual-popover">
            <p>Delete Everything</p>
            <img src="../assets/icons/delete-icon.svg" />
        </button>
      </div>
    </section>
    <!-- Section for diary form input -->
    <form class="diary-form">
      <div class="diary-input">
        <div>
          <input id="title" placeholder="My awesom journey..." />
          <input type="date" id="date" />
        </div>
        <textarea
          id="content"
          placeholder="Write your amazing story here..."
        ></textarea>
      </div>
      <button onclick="addNewDiary()" id="submit">Save</button>
      <button id="update">Update</button>
    </form>
    <hr />
    <!-- Section for displaying user's diaries -->
    <section class="diary-heading">
      <div>
        <h1>ðŸ˜Ž Your diary</h1>
        <p id="diary-item"></p>
      </div>
    </section>
    <!-- Section for displaying diaries list -->
    <section id="diary-list"></section>
    <!-- Empty section -->
    <section class="empty-section"></section>
    <!-- Footer component -->
    <footer-component></footer-component>
    <script src="./script/index.js"></script>
    <script src="./components/index.js" type="module"></script>
  </body>
</html>
